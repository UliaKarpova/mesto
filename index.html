<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="author" content="Юлия Карпова">
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">
    <section class="header">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
        <div class="header__line"></div>
    </section>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Фото Жак-ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто<div class="profile__edit-button"></div></h1>
                <p class="profile__text">Исследователь океана</p>
                <!--
                    <form class="profile__edit-button" disabled>
                    <input class="" type="text" value="Жак-Ив Кусто">
                    <input class="" type="text" value="Исследователь океана">
                    <button type="submit"></button>

                </form>
            -->
            </div>
            <div class="profile__add-button"></div>
        </section>

        <section class="elements">
            <ul class="elements__grid">
                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
                    <div class="grid__signature">
                        <p class="grid__text">Карачаево-Черкесия</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>

                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Гора Эльбрус">
                    <div class="grid__signature">
                        <p class="grid__text">Гора Эльбрус</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Домбай">
                    <div class="grid__signature">
                        <p class="grid__text">Домбай</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/gornii-altai.jpg" alt="Горный Алтай">
                    <div class="grid__signature">
                        <p class="grid__text">Горный Алтай</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/krasnaja-polana.jpg" alt="Красная Поляна">
                    <div class="grid__signature">
                        <p class="grid__text">Красная Поляна</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images//kurshskaia-kosa.jpg" alt="Куршская коса">
                    <div class="grid__signature">
                        <p class="grid__text">Куршская коса</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Юлия Карпова</p>
    </footer>
</body>
</html>
