<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="author" content="Юлия Карпова"><script defer="defer" src="main.0e6a0f518eca2d1b08c6.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo"></a></header><main class="content"><section class="profile"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="Фото Жак-ив Кусто"> <button type="button" class="profile__edit-avatar"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__text">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; Юлия Карпова</p></footer><template class="template"><li class="grid__item"><img class="grid__photo" src="#" alt=""><div class="grid__signature"><h2 class="grid__text"></h2><div class="grid__like"><button type="button" class="grid__heart"></button> <span class="grid__likes-number">0</span></div></div><button type="button" class="grid__delete-item"></button></li></template><div id="edit_profile" class="popup"><div class="popup__container"><button type="button" class="popup__exit"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile" class="popup__form popup__edit-button" novalidate><input class="popup__item" minlength="2" maxlength="40" id="name" name="name" value="" placeholder="" required> <span class="popup__item-error name-error"></span> <input class="popup__item" minlength="2" maxlength="200" id="info" name="about" value="" placeholder="" required> <span class="popup__item-error info-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div id="delete-image" class="popup"><div class="popup__container popup__delete"><button type="button" class="popup__exit"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit popup__submit_place_delete" type="submit">Да</button></div></div><div id="change-avatar" class="popup"><div class="popup__container popup__avatar-change"><button type="button" class="popup__exit"></button><h2 class="popup__title">Обновить аватар</h2><form name="change-avatar-form" class="popup__form popup__change-button" novalidate><input class="popup__item" id="avatar-link" name="link" type="url" value="" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__item-error avatar-link-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div id="add_image" class="popup"><div class="popup__container"><button type="button" class="popup__exit"></button><h2 class="popup__title">Новое место</h2><form name="add-image" class="popup__form popup__add-button" novalidate><input class="popup__item" minlength="2" maxlength="20" id="image-name" name="name" value="" placeholder="Название" required> <span class="popup__item-error image-name-error"></span> <input class="popup__item" id="image-link" name="link" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__item-error image-link-error"></span> <button class="popup__submit" type="submit">Создать</button></form></div></div><div id="larger_image" class="popup popup-larger"><figure class="popup-larger__container"><button type="button" class="popup__exit"></button> <img class="popup-larger__photo" src="#" alt=""><figcaption class="popup-larger__caption"></figcaption></figure></div></body></html>
