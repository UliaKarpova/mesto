<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="author" content="Юлия Карпова">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Фото Жак-ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="grid"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Юлия Карпова</p>
    </footer>
    
    <template class="template">
        <li class="grid__item">
            <img class="grid__photo" src="#" alt="">
            <div class="grid__signature">
                <h2 class="grid__text"></h2>
                <button type="button" class="grid__heart"></button>
            </div>
            <button type="button" class="grid__delete-item"></button>
            
        </li>
    </template>

    <div id="edit_profile" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile" class="popup__form popup__edit-button" novalidate>
                <input class="popup__item" minlength="2" maxlength="40" id="name" name="name" type="text" value="" placeholder="Жак-Ив Кусто" required>
                <span class="popup__item-error name-error"></span>
                <input class="popup__item" minlength="2" maxlength="200" id="info" name="info" type="text" value="" placeholder="Исследователь океана" required>
                <span class="popup__item-error info-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="add_image" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-image" class="popup__form popup__add-button" novalidate>
                <input class="popup__item" minlength="2" maxlength="20" id="image-name" name="image-name" type="text" value="" placeholder="Название" required>
                <span class="popup__item-error image-name-error"></span>
                <input class="popup__item" id="image-link" name="image-link" type="url" value="" placeholder="Ссылка на картинку" required>
                <span class="popup__item-error image-link-error"></span>
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div id="larger_image" class="popup popup-larger">
        <figure class="popup-larger__container">
        <button type="button" class="popup__exit"></button>
        <img class="popup-larger__photo" src="#" alt="">
        <figcaption class="popup-larger__caption"></figcaption>
        </figure>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
