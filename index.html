<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="author" content="Юлия Карпова">
  <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="page">
    <section class="header">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
        <div class="header__line"></div>
    </section>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Фото Жак-ив Кусто">
            <div class="profile__info">
                <div class="profile__span"><h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div></div>
                <p class="profile__text">Исследователь океана</p>
                </div>
            <div class="profile__add-button"></div>
        </section>

        <section class="elements">
            <ul class="grid">
                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
                    <div class="grid__signature">
                        <p class="grid__text">Карачаево-Черкесия</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>

                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1404681-unsplash(1).png" alt="Гора Эльбрус">
                    <div class="grid__signature">
                        <p class="grid__text">Гора Эльбрус</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
                    <div class="grid__signature">
                        <p class="grid__text">Домбай</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/gornii-altai.jpg" alt="Горный Алтай">
                    <div class="grid__signature">
                        <p class="grid__text">Горный Алтай</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images/krasnaja-polana.jpg" alt="Красная Поляна">
                    <div class="grid__signature">
                        <p class="grid__text">Красная Поляна</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
                <li class="grid__item">
                    <img class="grid__photo" src="./images//kurshskaia-kosa.jpg" alt="Куршская коса">
                    <div class="grid__signature">
                        <p class="grid__text">Куршская коса</p>
                        <div class="grid__heart"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Юлия Карпова</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__exit"></button>
            <form class="popup__edit-button">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__item" id="name" type="text" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто">
                <input class="popup__item" id="info" type="text" value="Исследователь океана" placeholder="Исследователь океана">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
